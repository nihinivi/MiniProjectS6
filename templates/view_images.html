<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ username }}'s Images</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h3 {
      margin-bottom: 10px;
      color: #3f51b5;
    }

    .timestamp-list {
      padding-left: 20px;
      list-style: circle;
      color: #444;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #3498db;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ username }}'s Activity</h2>

    {% if grouped_data %}
      {% for category, timestamps in grouped_data.items() %}
        <div class="category">
          <h3>{{ category }}</h3>
          <ul class="timestamp-list">
            {% for ts, readable_time in timestamps %}
            <li>
              <a href="{{ url_for('download_image', username=username, timestamp=ts) }}" download="{{ ts }}.jpg">
                {{ readable_time }}
              </a>
            </li>
          {% endfor %}
          
          </ul>
          
        </div>
      {% endfor %}
    {% else %}
      <p>No data found for this month.</p>
    {% endif %}

    <a class="back-link" href="{{ url_for('user_detail', username=username) }}">‚Üê Back to Profile</a>
  </div>
</body>
</html>
